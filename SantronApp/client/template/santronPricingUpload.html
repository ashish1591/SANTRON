<head>
    <title>Santron Computers</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<template name="santronPricingUpload">
    <body>
        {{> slider}}
        <div class="cbp-spmenu-push" id="bodyDIV">
            <div class="overDivCSS" id="overDiv"></div>

            {{#if currentUser}}
                {{> navBar}}
            {{/if}}

            <div class="rightPanel" style="
                {{#if currentUser}}
                    {{#if isOnAdminPage}}
                        margin-top:51px !important;
                    {{else}}       
                        height:88%;             
                        margin-top:6.3% !important;
                    {{/if}}
                    padding-left:0px;
                {{else}}
                    padding: 0px 0px 0px 0px;
                    height:100%;
                {{/if}}">

                {{#if currentUser}}
                    {{>yield}}                
                {{else}}
                    {{>login_signInTemplate}}
                {{/if}}
                
            </div>
        </div>
    </body>
</template>
