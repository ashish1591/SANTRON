<template name="adminPanel">
	{{#if currentUser}}
	    <div class="" style="margin-top: 100px; margin-bottom: 100px;">
		    <div class="row">
		        <div class="row step">
		        	<div class="col-md-2 col-md-offset-2" onclick="javascript: resetActive(event, 80, 'step-1');">
		                <span class="fa fa-cloud-upload"></span>
		                <p>Upload xls</p>
		            </div>
		            <div id="div1" class="col-md-2" onclick="javascript: resetActive(event, 0, 'step-2');">
		                <span class="fa fa-cloud-download"></span>
		                <p>Show Tables</p>
		            </div>
		            <div class="col-md-2 activestep" onclick="javascript: resetActive(event, 20, 'step-3');">
		                <span class="fa fa-pencil"></span>
		                <p>Add Record</p>
		            </div>
		            <div class="col-md-2" onclick="javascript: resetActive(event, 40, 'step-4');">
		                <span class="fa fa-refresh"></span>
		                <p>Update Record</p>
		            </div>

		        </div>
		    </div>
		    <div class="row setup-content step hiddenStepInfo" id="step-1">
		        <div class="col-xs-12">
		            <div class="col-md-12 well text-center">
		                <h1>Upload</h1>
		                <button class="upload">Upload</button>
		            </div>
		        </div>
		    </div>
		    <div class="row setup-content step activeStepInfo" id="step-2">
		        <div class="col-xs-12">
		            <div class="col-md-12 well text-center">
		                <h1>Tables</h1>
		                {{>table}}
		            </div>
		        </div>
		    </div>
		    <div class="row setup-content step hiddenStepInfo" id="step-3">
		        <div class="col-xs-12">
		            <div class="col-md-12 well text-center">
		                <h1>Add records</h1>
		                <!-- {{>insertDataManually}} -->
		            </div>
		        </div>
		    </div>
		    <div class="row setup-content step hiddenStepInfo" id="step-4">
		        <div class="col-xs-12">
		            <div class="col-md-12 well text-center">
		                <h1>STEP 4</h1>
		                <h3 class="underline">Instructions</h3>
		                Pay the application fee. 
		                This can be done either by entering your card details, or by using Paypal.
		            </div>
		        </div>
		    </div>
		</div>
    {{else}}
        {{>login_signInTemplate}}
    {{/if}}



<style>
.hiddenStepInfo {
    display: none;
}

.activeStepInfo {
    display: block !important;
}

.underline {
    text-decoration: underline;
}

.step {
    margin-top: 27px;
}

.progress {
    position: relative;
    height: 25px;
}

.progress > .progress-type {
    position: absolute;
    left: 0px;
    font-weight: 800;
    padding: 3px 30px 2px 10px;
    color: rgb(255, 255, 255);
    background-color: rgba(25, 25, 25, 0.2);
}

.progress > .progress-completed {
    position: absolute;
    right: 0px;
    font-weight: 800;
    padding: 3px 10px 2px;
}

.step {
    text-align: center;
}

.step .col-md-2 {
    background-color: #fff;
    border: 1px solid #C0C0C0;
    border-right: none;
}

.step .col-md-2:last-child {
    border: 1px solid #C0C0C0;
}

.step .col-md-2:first-child {
    border-radius: 5px 0 0 5px;
}

.step .col-md-2:last-child {
    border-radius: 0 5px 5px 0;
}

.step .col-md-2:hover {
    color: #F58723;
    cursor: pointer;
}

.step .activestep {
    color: #F58723;
    height: 100px;
    margin-top: -7px;
    padding-top: 7px;
    border-left: 6px solid #5CB85C !important;
    border-right: 6px solid #5CB85C !important;
    border-top: 3px solid #5CB85C !important;
    border-bottom: 3px solid #5CB85C !important;
    vertical-align: central;
}

.step .fa {
    padding-top: 15px;
    font-size: 40px;
}
</style>

</template>
