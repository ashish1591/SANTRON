<template name="productDetails">

	{{#with getFilterComponents}}
		<div class="row productCompany" style="text-align:center;z-index:1;position :fixed;width: 100%;background:#be481a;">
			<ul>	
				{{#each companies}}
					<li>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" value="{{this}}" class="checkboxList" id="filter">
						    {{this}}
						  </label>
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
    {{/with}}

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		{{#each getAllProducts}}
	        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4" style="padding:5px 5px 2.5px 2.5px;">
	            <div class="boxStyle">
	            	<div class="productImages">
	                	<img src="/product.jpg" />
	            	</div>
	                <h2>{{itemName}}</h2>
	                <p style="text-align: left;">
	                    <span class="fa fa-info-circle"></span>
	                    {{productTitle}}
	                </p>
	                <p style="text-align: left;">
	                    <span class="fa fa-bank "></span>
	                    {{productDescription}}
	                </p>
	                <p style="text-align: left;">
	                    <span class="fa fa-calendar "></span>
	                    {{productPrice}}
	                </p>
	                <a href="#" class="btn btn-success" title="More">more Â»</a>
	            </div>
	        </div>
		{{/each}}
    </div>
</template>
