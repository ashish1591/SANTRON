<template name="ForgotPassword">
	<div class="setLog_Sign_color">
		<span style="color:#be481a;font-size:20px;">&nbsp;&nbsp;Forgot password&nbsp;&nbsp;</span>
	</div>
	{{#if resetPasswordSent}}
	<div class="accounts-info-box">
		<p>
			Password reset instructions are sent to your e-mail address.
		</p>
		<a href="" class="btn btn-lg btn-primary pathForLogin" id="reset_password_sent">
			OK
		</a>
	</div>
	{{else}}
	<form id="forgot_password_form" class="account-form" role="form">
		{{#if errorMessage	}}
			<div style="color:#FD4242;font-size: 15px;line-height: 30px;text-align:center;">
				{{errorMessage}}
			</div>
		{{/if}}
		<input id="reset_email" type="text" class="form-control" style="padding-left:45px;" placeholder="Email address" required autofocus>
		<span class="envelopeInside"><i class="fa fa-envelope-o"></i></span>

		<div type="submit" class="btn btn-block submit" data-loading-text="Please wait...">
			Submit
		</div>

		<div style="margin-top:7px;text-align:center;">
			<span style="color:#8B8686;font-size: 15px;line-height: 30px;">
				Already a member?
			</span>
			<a href="" class="signInBtn" style="color:#be481a;font-size: 16px;line-height: 30px;">
				Sign in here
			</a>
		</div>
	</form>
	{{/if}}
</template>
