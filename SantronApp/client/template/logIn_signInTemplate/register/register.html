<template name="Register">
	<div class="setLog_Sign_color">
		<span><a href="" style="color:#444444;font-size:20px;" class="signInBtn">Log In</a></span>
		<span style="color:#8B8686;">&nbsp;&nbsp;Or&nbsp;&nbsp;</span>
		<span><a href="" style="color:#be481a;font-size:20px;">Sign Up</a></span>
	</div>

	<form id="register_form" class="account-form" role="form">

		{{#if errorMessage	}}
			<div style="color:#FD4242;font-size: 15px;line-height: 30px;text-align:center;">
				{{errorMessage}}
			</div>
		{{/if}}
			
	  	<input id="register_full_name" type="text" class="form-control" placeholder="Full Name" required autofocus>
		<span class="envelopeInside"><i class="fa fa-envelope-o"></i></span>

	  	<input id="register_phone_no" type="text" class="form-control" maxlength="10" placeholder="Contact Number" required>
		<span class="envelopeInside"><i class="fa fa-envelope-o"></i></span>

		<input id="register_email" type="text" class="form-control" placeholder="Email address" required>
		<span class="envelopeInside"><i class="fa fa-envelope-o"></i></span>

		<input id="register_password" type="password" class="form-control" placeholder="Password" required>
		<span class="lockInside"><i class="fa fa-lock"></i></span>


		<div type="submit" class="btn btn-block submit" data-loading-text="Please wait...">
			<i class="fa fa-key"></i>
		</div>
		
	</form>

</template>
