<template name="navBar">
    <div class="navbarStyle" id="fixed-top" style="
                                                {{#if isOnPhone}}
                                                box-shadow: inset 0px 0px #fff, 0 1px 3px rgba(34,25,25,0.4);
                                                -moz-box-shadow: inset 0px 0px #fff, 0 1px 3px rgba(34,25,25,0.4);
                                                -webkit-box-shadow: inset 0px 0px #fff, 0 1px 3px rgba(34,25,25,0.4);
                                                {{/if}}"
                                                >
        {{> nav}}
    </div>

</template>

<template name="nav">
    <div id="sliderMenu" class="col-md-1 col-sm-1 col-xs-1 col-lg-1">
        <!-- {{#if isOnPhone}} -->
            <button id="showLeft" class="btn btn-lg fa fa-bars fa-2x transparentButton"></button>
        <!-- {{/if}} -->
    </div>
    <div class="col-md-9 col-sm-9 col-xs-9 col-lg-9 navbarTitle" style="
                                                                        {{#if isOnPhone}}text-align : center;{{/if}}">
       {{getApplicationName}}
    </div>
    <div id="logoutInDesktop" class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
       <!--  {{#if isOnPhone}}
        {{else}} -->
           {{#if currentUser}}
                <div class="logout">
                    LOGOUT
                </div>
            {{/if}}
        <!-- {{/if}} -->
    </div>
</template>

<template name="searchPanel">
    <div class="col-md-1 col-sm-1 col-xs-1 col-lg-1">
        <button type="button" class="btn fa fa-angle-left fa-2x transparentButton backFromSearch" style="float:left;font-size:30px;line-height:30px;"></button>
    </div>
    <div class="col-md-10 col-sm-10 col-xs-10 col-lg-10">
        <input type="text" id="txtSearchBox" name="txtSearchBox" placeholder="Search text" class="form-control" required autofocus>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-1 col-lg-1">
        <button type="button" class="transparentButton clearSearchSession" style="float:right;font-size:30px;line-height:30px;">Ã—</button>
    </div>
</template>
