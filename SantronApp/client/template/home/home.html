<template name='home'>
                
	<div id="mainMenu" style="text-align:center;z-index:1;position :fixed;width: 100%;background:#be481a;">
		<nav>
			<ul>
				{{#each getUniqueProucts}}
				<li>
					<a href="">
						{{maincategory}}
						<i class="fa fa-angle-down" style="margin-left:3px;"></i>
					</a>
					<ul style="display: none;" class="sub_menu">
						<div class="col-lg-12 col-md-12">
							{{#each subcategories}}
								<li class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
									<a href="" class="subCategoryBtn" subcategory="{{this}}" category="{{../maincategory}}">{{this}}</a>
								</li>
							{{/each}}
						</div>
					</ul>
				</li>
				{{/each}}
			</ul>
		</nav>
	</div><!-- end fdw -->

</template>
