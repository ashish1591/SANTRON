<template name="adminPanel">
	{{#if currentUser}}
	    <div class="container" style="margin-top: 100px; margin-bottom: 100px;">
	    	{{#if dataIsLoading}}
	    		<div class="row setup-content step activeStepInfo">
	    			Loading....
	    		</div>
	    	{{else}}
			    <div class="row">
			        <div class="row step">
			        	<div class="col-md-2 col-md-offset-2 " onclick="javascript: resetActive(event, 80, 'step-1');">
			                <span class="fa fa-cloud-upload step1"></span>
			                <p>Upload xls</p>
			            </div>
			            <div id="div1" class="col-md-2 " onclick="javascript: resetActive(event, 0, 'step-2');">
			                <span class="fa fa-cloud-download step2"></span>
			                <p>Show Tables</p>
			            </div>
			        </div>
			    </div>
			    <div class="row setup-content step activeStepInfo" id="step-1">
			        <div class="col-xs-12">
			            <div class="col-md-12 well text-center">
			                <h1>Upload</h1>
			                <button class="upload">Upload</button>
			            </div>
			        </div>
			    </div>
			    <div class="row setup-content step hiddenStepInfo" id="step-2">
			        <div class="col-xs-12">
			            <div class="col-md-12 well text-center">
			                <h1>Tables</h1>
			                <!-- {{>table}} -->
			                <!-- {{> reactiveTable settings=settings class="table table-bordered table-hover"}} -->
			            </div>
			        </div>
			    </div>
            {{/if}}
        </div>
    {{else}}
        {{>login_signInTemplate}}
    {{/if}}



<style>
.hiddenStepInfo {
    display: none;
}

.activeStepInfo {
    display: block !important;
}

.underline {
    text-decoration: underline;
}

.step {
    margin-top: 27px;
}

.progress {
    position: relative;
    height: 25px;
}

.progress > .progress-type {
    position: absolute;
    left: 0px;
    font-weight: 800;
    padding: 3px 30px 2px 10px;
    color: rgb(255, 255, 255);
    background-color: rgba(25, 25, 25, 0.2);
}

.progress > .progress-completed {
    position: absolute;
    right: 0px;
    font-weight: 800;
    padding: 3px 10px 2px;
}

.step {
    text-align: center;
}

.step .col-md-2 {
    background-color: #fff;
    border: 1px solid #C0C0C0;
    border-right: none;
}

.step .col-md-2:last-child {
    border: 1px solid #C0C0C0;
}

.step .col-md-2:first-child {
    border-radius: 5px 0 0 5px;
}

.step .col-md-2:last-child {
    border-radius: 0 5px 5px 0;
}

.step .col-md-2:hover {
    color: #F58723;
    cursor: pointer;
}

.step .activestep {
    color: #F58723;
    height: 100px;
    margin-top: -7px;
    padding-top: 7px;
    border-left: 6px solid #5CB85C !important;
    border-right: 6px solid #5CB85C !important;
    border-top: 3px solid #5CB85C !important;
    border-bottom: 3px solid #5CB85C !important;
    vertical-align: central;
}

.step .fa {
    padding-top: 15px;
    font-size: 40px;
}
</style>

</template>
