<template name="Login">
		<center>
			<div class="setLog_Sign_color">
				<span><a href="" style="color:#be481a;font-size:20px;">Log In</a></span>
				<span style="color:#8B8686;">&nbsp;&nbsp;Or&nbsp;&nbsp;</span>
				<span><a href="" style="color:#444444;font-size:20px;" class="signUpBtn">Sign Up</a></span>
			</div>
		</center>

		<form id="login_form" class="account-form" role="form">
			{{#if errorMessage	}}
				<div style="color:#FD4242;font-size: 15px;line-height: 30px;text-align:center;">
					{{errorMessage}}
				</div>
			{{/if}}

			<input id="login_email" type="text" class="form-control" placeholder="Email address" required autofocus>
			<span class="envelopeInside"><i class="fa fa-envelope-o"></i></span>


			<input id="login_password" type="password" class="form-control" placeholder="Password" required>
			<span class="lockInside"><i class="fa fa-lock"></i></span>

			<div type="submit" class="btn btn-block submit" data-loading-text="Please wait...">
				LOGIN
			</div>
			<div style="margin-top:7px;text-align:center;">
				<span style="color:#8B8686;font-size: 15px;line-height: 30px;">
					Forgot password?
				</span>
				<a href="" class="forgotPwBtn" style="color:#be481a;font-size: 16px;line-height: 30px;">
					Recover here.
				</a>
			</div>
		</form>
</template>
