<template name="productDetails">
	<style>

	.boxStyle{
		{{#if isOnPhone}}
		    height: 290px;
		    width:100%;
		    cursor: pointer;
		    padding:10px;
		    border-bottom: thin solid #E25D29;
	    {{else}}
	    	height: 370px;
		    width:100%;
		    cursor: pointer;
		    padding:10px;
		    border: thin solid #E25D29;
		{{/if}}
	},
	.boxStyleOnDesktop:hover{
		{{#if isOnPhone}}
		{{else}}
		    border: thin solid #E25D29;
		    -webkit-box-shadow: -1px 5px 29px -9px rgba(0,0,0,0.75);
		       -moz-box-shadow: -1px 5px 29px -9px rgba(0,0,0,0.75);
		            box-shadow: -1px 5px 29px -9px rgba(0,0,0,0.75);
		    padding:10px;
		{{/if}}
	}
	.productImage{
		{{#if isOnPhone}}
			height:50% !important; 
		    position: relative;
		    z-index: 0;
		    width: 50% !important;
		{{else}}
		    height:60% !important; 
		    position: relative;
		    z-index: 0;
		    width: 100% !important;
		{{/if}}
	}
	.outerDiv{
		{{#if isOnPhone}}
		{{else}}
			width: 74% !important;
	    	margin: 0% 13% 0% 13% !important;
	    {{/if}}
	}
	</style>
